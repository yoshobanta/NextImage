<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Image | Lipu Photography - Professional Wedding & Event Photography</title>
    <meta name="description" content="Next Image - Lipu Photography offers premium wedding photography, videography, and editing services. Capturing life's masterpieces with professional excellence.">
    
    <!-- Favicon - Cloudinary CDN -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dstf2qsgg/image/upload/v1766066224/logos/short_logo_fevicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://res.cloudinary.com/dstf2qsgg/image/upload/v1766066224/logos/short_logo_fevicon.png">
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/dstf2qsgg/image/upload/v1766066224/logos/short_logo_fevicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
            },
            colors: {
              carbon: '#000000',
              gunmetal: '#1A1A1A',
              teal: '#2EC4B6',
              orange: '#FF9F1C',
              sky: '#A0E1F5',
              royal: '#9D4EDD',
              magenta: '#F72585',
            },
            animation: {
              'slow-pan': 'pan 20s ease-in-out infinite alternate',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-glow': 'pulseGlow 3s infinite',
            },
            keyframes: {
              pan: {
                '0%': { transform: 'scale(1.1) translate(0, 0)' },
                '100%': { transform: 'scale(1.25) translate(-2%, -2%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 10px rgba(46, 196, 182, 0.2)' },
                '50%': { boxShadow: '0 0 25px rgba(46, 196, 182, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for that premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1A1A1A;
      }
      ::-webkit-scrollbar-thumb {
        background: #2EC4B6;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF9F1C;
      }
      /* Fix for mobile address bar */
      .h-screen-dvh {
        height: 100vh; /* Fallback */
        height: 100dvh;
      }
    </style>
  </head>
  <body class="bg-carbon text-white antialiased overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
